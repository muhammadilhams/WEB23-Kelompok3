<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>label</title>
</head>
<body>
    <form name="contoh" action="form-submit.html" enctype="multipart/form-data"
    method="get" target="_blank">
        <label for="nama">Nama : </label><br>
        <input type="text" name="Nama" id="Nama"><br>
        <label for="email" >Email : </label><br>
        <input type="text" id="email" name="email"><br>
        <label for="Telepon">Telepon : </label><br>
        <input type="text"name="Telepon" id="Telepon"><br>
        <br>
        <!-- Checkbox -->
        <input type="checkbox" name="hobi" id="coding" value="coding">
        <label for="coding">Coding</label><br>
        <input type="checkbox" name="hobi" id= "Game" value="Gaming">
        <label for="Gaming">Game</label><br>
        <input type="checkbox" name="hobi" id="Wota" value="Wota">
        <label for="Wota">Wota</label><br>
        <input type="submit" value="Registrasi">
        <br><br>
        <!-- Button (Js needed) -->
        <input type="button" value="color" onclick="alert('halo')">
        <!-- Color -->
        <label for="favorit">Warna Kesukaan</label>
        <input type="color" name="favorit" id="favorit" value="#ff0000">
        <input type="submit" value="Simpan">
        <!-- Tanggal (yyyy-mm-dd)-->
        <br>
        <label for="join_date">Tanggal Masuk</label>
        <input type="date" name="join_date" id="join_date" value="2023-03-30" min="2022-03-30" max="2024-03-30">
        <input type="submit" value="Simpan">
        <!-- Date Time(Hingga menit) -->
        <br>
        <label for="current_time">Waktu Saat ini</label>
        <input type="datetime-local" name="current_time" id="current_time" value="2023-09-14T16:30" disabled>
        <!-- Date Month (yy-mm) -->
        <br>
        <label for="Inau">Bulan Inau</label>
        <input type="month" name="Inau" id="Inau" value="2022-06">
        <!-- Jam dan Menit (hh;mm) -->
        <br>
        <label for="jam_masuk">Jam Masuk</label><br>
        <input type="time" name="jam_masuk" id="jam_masuk" value="07:30"><br>
        <label for="jam_keluar">Jam Pulang</label><br>
        <input type="time" name="jam_keluar" id="jam_keluar" value="20:00">
        <!-- Week (yyyy-Www) -->
        <br>
        <label for="pekan_olahraga">PON</label><br>
        <input type="week" name="pekan_olahraga" id="pekan_olahraga" value="2021-W19"><br>
        <!-- Email -->
        <label for="email">Email</label><br>
        <input type="email" name="email" id="email" required><br>
        <input type="submit"><br>
        <!-- Input Telepon(u/ penggunaan regex) -->
        <label for="telepon">Nomor Telepon</label><br>
        <input type="tel" name="telepon" id="telepon" pattern="(62)[0-9]{1,11}"><br>
        <input type="submit"><br>
        <!-- Input URL -->
        <label for="word">Akun Instagram</label><br>
        <input type="url" name="word" id="word"><br>
    </form>
</body>
</html>
